<section class="container-md">
  <form #mForm="ngForm" (ngSubmit)="saveMovie(mForm.form.value)">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="^[A-Űa-ű ]{5,25}$" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="number" class="form-control" required min="1900" max="2021" name="year" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select name="category" id="category" class="form-control" required [(ngModel)]="movie.category">
          <option value="Choose Category" disabled selected>Choose Category</option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Fantasy">Fantasy</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="mForm.invalid" class="btn btn-warning">
        Save
      </button>
      <div class="text-danger" [hidden]="!mForm.invalid"><small>Fill all field to save!</small></div>
    </div>

  </form>


</section>
